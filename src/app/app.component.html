@if (isLoading) {
<div class="loading {{ darkTheme ? 'dark-theme' : 'light-theme' }}">
  <app-loading [isLoading]="isLoading"></app-loading>
</div>
} @else {
<app-header [darkTheme]="darkTheme" (themeToggle)="toggleTheme()"></app-header>

<main class="{{ darkTheme ? 'dark-theme' : 'light-theme' }}">
  <router-outlet></router-outlet>
</main>

<app-footer [darkTheme]="darkTheme"></app-footer>
}
